{% extends 'main.html' %}

{% block content %}

<div class="card-deck">
    
    
    <div class="card text-center">
      <img class="card-img-top" src="static\letters.png" alt="Card image cap">
      
      <div class="card-body">
        <h5 class="card-title">TMT A</h5>
        <p class="card-text">Trail Making Test with numbers only.</p>
        <a href="#" class="btn btn-primary">Continue</a>
      </div>
    </div>
    <div class="card text-center">
      <img class="card-img-top" src="static\numbers.png" alt="Card image cap">
      
      <div class="card-body">
        <h5 class="card-title">TMT B</h5>
        <p class="card-text">Trail Making Test with both numbers and letters.</p>
        <a href="#" class="btn btn-primary">Continue</a>
      </div>
    </div>
    <div class="card text-center">
      <img class="card-img-top" src="static\statistics.png" alt="Card image cap">
      
      <div class="card-body">
        <h5 class="card-title">Statistics</h5>
        <p class="card-text">Display user analytics and historical performance.</p>
        <a href="#" class="btn btn-primary">Continue</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
