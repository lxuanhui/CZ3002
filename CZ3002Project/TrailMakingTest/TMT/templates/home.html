{% extends "main.html" %}
{% load static %}

{% block content %}

<head> 
  <title> Home </title>
</head>

<div id = "cardDeck" class="card-group">
    
    
    <div id="tmtcard" class="card text-center">
      <img class="card-img-top " src= {% static 'images/letters.png' %} alt="Card image cap"/>
      <img class="card-img-top" src= {% static 'images/numbers.png' %} alt="Card image cap"/>
      
      <div class="card-body">
        <h5 class="card-title">TMT</h5>
        <p class="card-text">Try out the Trail Making Test!</p>
        <a href= {% url 'choice' %} class="btn btn-primary">Continue</a>
      </div>
    </div>
    <div class="card text-center">
      <img id="statimg" class="card-img-top" src= {% static 'images/statistics.png' %} alt="Card image cap"/>
      
      <div class="card-body">
        <h5 class="card-title">Statistics</h5>
        <p class="card-text">Display user analytics and historical performance.</p>
        <a href= {% url 'statistics' %} class="btn btn-primary">Continue</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
